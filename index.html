	<meta charset="utf-8">
	<title>UBER LIGA</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


	<!-- Chrome, Firefox OS and Opera -->

	<!-- iOS Safari -->

<body>
	
	<div class="preloader"><div class="pulse"></div></div>

	<section class="page-top" data-parallax="scroll" data-image-src="img/1.jpg">

		<div class="main-header_wrap">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<header class="main-header">
							<a href="#" class="logo">uber liga</a>
							<nav class="main-nav">
								<ul>
									<li><a href="#">Условия</a></li>
									<li><a href="#">Про UBER</a></li>
									<li><a href="#">Отзывы</a></li>
									<li><a href="#">Контакты</a></li>
									<li class="main-nav_reg-link"><a class="main-btn" href="#">Стать водителем</a></li>
								</ul>
							</nav>
						</header>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="page-top_content">

					<div class="col-md-6 col-sm-12 page-top_title">
						<h1>Станьте водителем UBER в Харькове</h1>
						<p>Легко и просто зарабатывайте на своём автомобиле до 4000грн/месяц в свободное время.</p>
						<a href="#" class="main-btn">Стать водителем</a>
					</div>
					
					<div class="col-md-5">
						<div class="page-top_form">
							<form class="callback">

								<div class="success"><span>Спасибо, Ваша заявка принята.</span></div>

								<!-- Hidden Required Fields -->
								<input type="hidden" name="project_name" value="UBER LIGA">
								<input type="hidden" name="admin_email" value="dmy2zov@gmail.com">
								<input type="hidden" name="form_subject" value="Регистрация водителя на сайте">
								<!-- END Hidden Required Fields -->
  	
								<input type="hidden" name="Страница" value="">

								<div class="formhead">Станьте водителем</div>  
								<!-- <p>Оставьте заявку и мы перезвоним вам в течение 15 минут.</p> -->
								
								<div class="form-row floated-form">
									<input type="text" name="Имя" placeholder="Имя" required>
									<input type="text" name="Фамилия" placeholder="Фамилия" required>
								</div>
								<div class="form-row">
									<input type="tel" name="Телефон" placeholder="Телефон" id="phone" required>
								</div>
								<div class="form-row">
									<input type="text" name="E-mail" placeholder="E-mail">
								</div>
								<div class="form-row form-select">
									<select id="select-car" name="Марка автомобиля">
										<option disabled selected value>Марка автомобиля</option>
										<option>Марка автомобиля</option>
									</select>
									<input type="text" name="Год выпуска" placeholder="Год выпуска">
								</div>

								<button class="main-btn">Зарегистрироваться</button>

							</form>
						</div>
					</div>

				</div>
			</div>
		</div>



	</section>
